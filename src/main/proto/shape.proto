syntax = "proto3";
package jp.osak.viznyan.proto;

message Circle {
  int32 id = 1;
  int32 x = 2;
  int32 y = 3;
  int32 radius = 4;
}

message Rectangle {
  int32 id = 1;
  int32 x1 = 2;
  int32 y1 = 3;
  int32 x2 = 4;
  int32 y2 = 5;
}

message Line {
  int32 id = 1;
  int32 x1 = 2;
  int32 y1 = 3;
  int32 x2 = 4;
  int32 y2 = 5;
}

message State {
  int32 id = 1;
  repeated Circle circles = 10;
  repeated Rectangle rectangles = 11;
  repeated Line lines = 12;
}